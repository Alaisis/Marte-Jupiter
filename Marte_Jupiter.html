<!DOCTYPE html>
<html>
 <head>
   <title>"Tu peso en otro planeta"</title>
 </head>
  <body>
   <h1> En otro planeta pesas distinto</h1>
   <p>En Marte o Jupiter pesas distinto que en la tierra</p>
   <p>Vamos a averiguar cuanto pesas en Marte o Jupiter</p>
   <script>
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8
    var nombre
    var usuario = prompt("cual es tu peso?");
    var planeta = prompt("Elije tu planeta 1 es Marte, 2 es Jupiter");
    var peso = parseInt(usuario);
    var peso_final;
    if (planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte"
    }
    else if (planeta ==2)
    {
         peso_final = peso * g_jupiter / g_tierra;
         nombre = "Jupiter"
    }
    else {
      peso_final =10000
      nombre = "Krypton"
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en "+ nombre +" es  <strong>" + peso_final + " kilos</strong>");

   </script>
  </body>
</html>
